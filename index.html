<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wysy≈Çka zdjƒôcia do n8n</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h2 { margin-bottom: 8px; }
    #status { margin-top: 18px; color: #a33; font-weight: bold; }
    .success { color: #2c8b3c; }
    .error { color: #a33; }
    .info { color: #555; }
  </style>
</head>
<body>
  <h2>üì∑ Prze≈õlij dobre zdjƒôcie okleiniarki</h2>
  <form id="uploadForm">
    <input type="file" accept="image/*" capture="environment" id="photoInput" required><br><br>
    <button type="submit">Wy≈õlij do n8n</button>
  </form>

  <div id="status" class="info"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    // >>> TU WPISZ SW√ìJ PRAWID≈ÅOWY ENDPOINT WEBHOOKA <<<
    const N8N_WEBHOOK_URL = 'https://aibezobaw.n8n.cloud/webhook/okleiniarki-upload';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('photoInput').files[0];
      if (!file) {
        status.textContent = '‚ùå Nie wybrano pliku!';
        status.className = 'error';
        return;
      }

      status.textContent = '‚è≥ Wysy≈Çanie...';
      status.className = 'info';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        try {
          const response = await fetch(N8N_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ body: base64Image }),
          });

          // Odbierz odpowied≈∫ jako tekst, obs≈Çu≈º JSON i inne przypadki
          const text = await response.text();
          let msg = '';
          if (!response.ok) {
            msg = '‚ùå B≈ÇƒÖd backendu: ' + response.status + (text ? '\n' + text : '');
            status.className = 'error';
          } else {
            try {
              const data = JSON.parse(text);
              msg = '‚úÖ Sukces!\n' + JSON.stringify(data, null, 2);
              status.className = 'success';
            } catch {
              msg = '‚ö†Ô∏è Odpowied≈∫ nie by≈Ça w formacie JSON:\n' + text;
              status.className = 'info';
            }
          }
          status.textContent = msg;
        } catch (error) {
          status.textContent = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message;
          status.className = 'error';
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
