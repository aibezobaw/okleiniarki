<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wysyłka zdjęcia do n8n</title>
</head>
<body>
  <h2>📷 Prześlij zdjęcie okleinarki</h2>
  <form id="uploadForm">
    <input type="file" accept="image/*" capture="environment" id="photoInput" required><br><br>
    <button type="submit">Wyślij do n8n</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('photoInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        try {
          await fetch('https://aibezobaw.app.n8n.cloud/webhook/okleinarki-upload', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ body: base64Image })
          });

          status.innerText = '📤 Wysłano – brak odpowiedzi z serwera (no-cors), ale wszystko powinno działać.';
        } catch (error) {
          status.innerText = '❌ Błąd: ' + error.message;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
